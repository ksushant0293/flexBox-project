<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website layout using flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer">
        <div class="menuBar">
            <div class="date">10/11/2023</div>
            <div class="links">
                <div class="signUp">sign Up</div>
                <div class="login">Login</div>
            </div>  
        </div>
    </div>
    <div class="headerContainer">
        <div class="header">
            <div class="subscribe">Subscribe &#9662</div>
            <div class="logo"><img src="./images/awesome-logo.svg" alt="awesomelogo"></div>
            <div class="social"><img src="./images/social-icons.svg" alt="social-icons"></div>
        </div>
    </div>
    <div class="photoGridContainer">
        <div class="photoGrid">
            <div class="photo-grid-item"><img src="./images/one.svg"></div>
            <div class="photo-grid-item "><img src="./images/two.svg"></div>
            <div class="photo-grid-item"><img src="./images/three.svg"></div>
            <div class="photo-grid-item "><img src="./images/four.svg"></div>
            <div class="photo-grid-item"><img src="./images/five.svg"></div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-item footOne"></div>
        <div class="footer-item footTwo"></div>
        <div class="footer-item footThree"></div>
    </div>
</body>
</html>
